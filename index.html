<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>slide</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/slide.jquery.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="slide">
                <div class="slide-inner">
                    <div class="item active"><img src="http://www.bootcss.com/assets/img/bootstrap-mdo-sfmoma-01.jpg" alt=""></div>
                    <div class="item"><img src="http://www.bootcss.com/assets/img/bootstrap-mdo-sfmoma-02.jpg" alt=""></div>
                    <div class="item"><img src="http://www.bootcss.com/assets/img/bootstrap-mdo-sfmoma-03.jpg" alt=""></div>
                </div>
                <a href="#" class="slide-nav next">Next</a>
                <a href="#" class="slide-nav prev">Prev</a>
            </div>
        </div>
    </body>
    <script>
        $('.slide').slide();
    </script>
</html>
